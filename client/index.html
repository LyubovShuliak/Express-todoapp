<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          type="text"
        />
      </header>

      <section class="main">
        <input type="checkbox" id="toggle-all" class="toggle-all" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>

      <footer class="footer">
        <span class="todo-count"> 3 items left </span>

        <ul class="filters">
          <li>
            <a href="#/" class="selected get_all">All</a>
          </li>

          <li>
            <a href="#/active" class="active">Active</a>
          </li>

          <li>
            <a href="#/completed" class="completed">Completed</a>
          </li>
        </ul>

        <button type="button" class="clear-completed">Clear completed</button>
      </footer>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
